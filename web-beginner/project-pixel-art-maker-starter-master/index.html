<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

  <div class=grid>
    <div class="column-one">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <p>Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="10">
      </p>
        <p>Grid Width:
          <input type="number" id="inputWidth" name="width" min="1" max="50" value="10"></p>
        <input type="submit" value="Create or Reset Grid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value=#6223D3>

  </div>
  <div class="column-two">
<!--     <h2>Design Canvas</h2> -->
    <table id="pixelCanvas"></table>
  </div>
  </div>
    <!-- <button id=clearButton>Clear Grid</button> -->

    <script src="designs.js"></script>
</body>
</html>
